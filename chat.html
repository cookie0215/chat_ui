<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>채팅UI 구현</title>
  <!-- prtendard 폰트 적용 -->
  <link rel="stylesheet" as="style" crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />

  <!-- 구글 아이콘 적용 -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="css/style.css" />
</head>


<body>
  <header>
    <div class="header-left">
      <span class="back-btn material-symbols-outlined">
        arrow_back
      </span>
      <div class="user-info">
        <div class="user-info__wrap">
          <div class="user-name">슬기맘</div>
          <div class="user-degree">36.5˚C</div>
        </div>
        <p class="response-time">보통 1시간 이내에 응답</p>
      </div>
    </div>
    <div class="header-right">
      <span class="phone material-symbols-outlined">
        phone_in_talk
      </span>
      <span class="more material-symbols-outlined">
        more_vert
      </span>
    </div>
  </header>

  <main>
    <article class="thumbnail">
      <div class="thumbnail-img"></div>
      <div class="thumbnail-info">
        <h2 class="thumbnail-title">유모차 팔아요</h2>
        <p class="thumbnail-price">50,000원</p>
      </div>
    </article>
    <section>
      <div class="my-user">
        <div class="my-user__time time">
          오후 3:45
        </div>
        <div class="my-user__chat">
          오늘 시민공원 근처에서 7시에 가능하신가요?
        </div>
      </div>
      <div class="other-user">
        <div class="other-user__photo"></div>
        <div class="other-user__chat">네 가능해요! 그때 봐요~!</div>
        <div class="other-user__time time">오후 3:46</div>
      </div>
      <div class="promise-wrap">
        <div class="promise-set__box">
          <span class="calendar material-symbols-outlined">
            calendar_today
          </span>
          <div class="promise-set__msg">
            <div class="promise-set__date">
              4월 28일 (수) 오후7:00
            </div>
            <div class="promise-set__text">슬기맘님이 거래약속을 설정했어요
            </div>
          </div>
        </div>
        <div class="res-msg">
          약속시간 30분전에 슬기맘님에게 알람이 울릴거예요.
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="footer__wrap">
      <div class="add-btn">
        <span class="material-symbols-outlined">
          add
        </span>
      </div>
      <div class="input-msg__wrap">
        <input type="text" class="input-msg" placeholder="메세지를 입력하세요." />
        <div class="emotion">
          <span class="material-symbols-outlined">
            sentiment_satisfied
          </span>
        </div>
      </div>
      <div class="send-btn">
        <span class="material-symbols-outlined">
          send
        </span>
      </div>
    </div>
  </footer>
</body>

</html>
